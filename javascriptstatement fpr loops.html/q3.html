    <script>
         var a= 70000;

         function getLargest(a,b,c,d,e){
  if(a > b && a > c && a > d && a > e){return a;}
  if(b > a && b > c && b > d && b > e){return b;}

}

alert(getLargest( a,b,c,d,e));
